<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <h1><img id="logo" src="Logo/logo.png"alt="Es el logo"></h1>
            <nav>
                <ul>
                    <li><a href="indez.html" alt="">Home</a></li>
                    <li><a href="conociendoDiego.html">Saber más</a></li>
                    <li><a href="contacto.html" alt="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inputPadron" required>
                <label for="correo">E-mail</label>
                <input type="email" id="correo" class="inputPadron"required placeholder="email@dominio.com">
                <label for="tel">Teléfono</label>
                <input type="tel" id="tel" class="inputPadron" required placeholder="(+XX) XX XXXX XXXX">
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputPadron"required></textarea>
                <fieldset>
                <legend>¿Cómo te gustaria que te contactemos? </legend>
                    <label for="email"><input type="radio" name="contacto" value="email" id="email">E-mail</label>
                    <label for="telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Teléfono</label>
                    <label for="whatsaap"><input type="radio"  name="contacto" value="whatsaap" id="whatsaap" checked>Whats App</label>
                </fieldset>
                <fieldset>
                    <legend>¿En cuál horario prefieres ser atendido?</legend>
                    <select>    
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Night</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" checked>¿Le gustaria recibir novedades de Dieggo Ruzzarin?</label>
                <input type="submit"value="Enviar" id="checkbox" class="enviar">
            </form>
            
            <table>
               <thead>
                   <tr>
                        <th> Día </th>
                        <th> Horario</th>
                    </tr> 
                </thead> 
                <tbody>
                    <tr>
                        <td> Lunes </td>
                        <td> 08h - 20h </td>
                    </tr> 
                    <tr>
                        <td> Miércoles </td>
                        <td> 08h - 20h </td>
                    </tr> 
                    <tr>
                        <td> Viernes </td>
                        <td> 08h - 20h </td>
                    </tr> 
                </tbody>
            </table>
    </main>
    <footer>
        <img src="Main/logoBlanco.png"alt="Es el logo">
        <p class="copyright">&copy Copyrigth Sergio González - 2020</p>
    </footer>
</body>
